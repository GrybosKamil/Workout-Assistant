<div class="trainings">

    <div data-ng-repeat="training in $ctrl.trainings">
        <p>{{training.author}}</p>
        <div data-ng-repeat="exercise in training.exercises" style="border: 3px solid black;">
            <ul>
                <li>name : {{exercise.exercise.name}}</li>
                <ul>
                    <li data-ng-repeat="muscle in exercise.exercise.muscles">
                        {{muscle}}
                    </li>
                </ul>
                <li>time : {{exercise.time? "y" : "n"}}</li>
                <li>load : {{exercise.load? "y" : "n"}}</li>
                <li>quantity : {{exercise.quantity? "y" : "n"}}</li>
            </ul>
        </div>
    </div>

</div>
