<div class="exercises">

    <div class="jumbotron">

        <div class="row">

            <div class="col-md-4">
                <h4>Miejsce:</h4>
                <div data-ng-repeat="place in $ctrl.filterPlacesAv">
                    <input type="checkbox"
                           value="{{place.place}}"
                           data-ng-click="$ctrl.togglePlace(place)"
                           data-ng-model="place.selected"
                    > {{place.place}}
                </div>
            </div>
            <div class="col-md-4">
                <h4>Wymagania:</h4>
                <div data-ng-repeat="req in $ctrl.requirementsAv">
                    <input type="checkbox"
                           value="{{req}}"
                           data-ng-click="$ctrl.toggleSelection($ctrl.filter.selectedReq, req)"
                    > {{req}}
                </div>
            </div>
            <div class="col-md-4">
                <h4>Mięśnie:</h4>
                <div data-ng-repeat="muscle in $ctrl.musclesAv">
                    <input type="checkbox"
                           value="{{muscle}}"
                           data-ng-click="$ctrl.toggleSelection($ctrl.filter.selectedMuscles, muscle)"
                    > {{muscle}}
                </div>
            </div>

        </div>

        <div class="row search-query">
            <input type="text" data-ng-model="$ctrl.search.name" placeholder="Szukaj po nazwie..." class="form-control"/>
        </div>
    </div>

    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <td>
                <span class="exercises-sorting" data-ng-click="$ctrl.changeSorting('name')">
                Nazwa
                    <i class="glyphicon" data-ng-class="$ctrl.getIcon('name')"></i>
                </span>
            </td>
            <td>
                Opis
            </td>
            <td>
                Miejsce
            </td>
            <td>
                Wymagania
            </td>
            <td>
                Mięśnie
            </td>
        </tr>
        </thead>

        <tbody>
        <tr data-ng-repeat="exercise in $ctrl.exercises | orderBy:$ctrl.sorting.active:$ctrl.sorting.descending | exFilter:$ctrl.filter | filter:$ctrl.search">
            <td>{{ exercise.name }}</td>
            <td>{{ exercise.description }}</td>
            <td>{{ exercise.place }}</td>
            <td>
                <ul>
                    <li data-ng-repeat="req in exercise.requirements">
                  {{ req }}
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li data-ng-repeat="muscle in exercise.muscles">
                        {{ muscle }}
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>

    </table>

</div>
