<div class="exercises">

    <div class="jumbotron">
        Filters:

    </div>

    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <td>
                <a data-ng-click="$ctrl.changeSorting('name')">
                Name
                    <span data-ng-show="$ctrl.sortType == 'name'" class="fa fa-caret-down"></span>
                </a>
            </td>
            <td>
                Description
            </td>
            <td>
                Place
            </td>
            <td>
                Requirements
            </td>
        </tr>
        </thead>

        <tbody>
        <tr data-ng-repeat="exercise in $ctrl.exercises | orderBy:$ctrl.sortType">
            <td>{{ exercise.name }}</td>
            <td>{{ exercise.description }}</td>
            <td>{{ exercise.place }}</td>
            <td>
            <span data-ng-repeat="req in exercise.requirements">
                  {{req + ($last ? "" : ", ") }}
            </span>
            </td>
        </tr>
        </tbody>

    </table>

</div>
