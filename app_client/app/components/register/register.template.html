<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>

    <form name="form" data-ng-submit="$ctrl.register()" role="form">

        <div class="form-group" data-ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">
                Email
            </label>
            <input type="email" name="email" id="email" class="form-control"
                   data-ng-model="$ctrl.newUser.email"
                   required/>
            <span data-ng-show="form.email.$dirty && form.email.$error.required">
                Email is required
            </span>
        </div>

        <div class="form-group" data-ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">
                Username
            </label>
            <input type="text" name="username" id="username" class="form-control"
                   data-ng-model="$ctrl.newUser.username"
                   required/>
            <span data-ng-show="form.username.$dirty && form.username.$error.required" class="help-block">
                Username is required
            </span>
        </div>


        <div class="form-group" data-ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">
                Password
            </label>
            <input type="password" name="password" id="password" class="form-control"
                   data-ng-model="$ctrl.newUser.password"
                   required/>
            <span data-ng-show="form.password.$dirty && form.password.$error.required" class="help-block">
                Password is required
            </span>
        </div>

        <div>
            <span data-ng-show="$ctrl.wrongCredentials && form.username.$error.required">Username already exists</span>
        </div>

        <div class="form-actions">
            <button type="submit" id="register-button"
                    data-ng-disabled="form.$invalid || $ctrl.processingRegister"
                    class="btn btn-primary">
                Register
            </button>
            <a data-ng-href="#!/login" class="btn btn-link">Login</a>
        </div>

    </form>
</div>
