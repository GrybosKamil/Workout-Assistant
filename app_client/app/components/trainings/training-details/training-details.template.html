<div class="training-details">
    <h2>{{ $ctrl.training.name }}</h2>

    <h4>
        Autor:
        <a data-ng-href="/#!/users/{{$ctrl.training.author._id}}">
            {{ $ctrl.training.author.username }}
        </a>
    </h4>

    <hr>
    <div class="details-container">
        <ul class="details-list" data-ng-repeat="exercise in $ctrl.training.exercises">
            <li>
                <div class="exercise-tile">
                    <h3> {{exercise.exercise.name}} </h3>
                    <hr>

                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <h4>Serie:</h4>
                            <ul class="exercise-series" data-ng-repeat="serie in exercise.series">

                                <li class="exercise-detail">
                                    <div data-ng-show="serie.load">{{"Obciązenie " + serie.load}}</div>
                                    <div data-ng-show="serie.time">{{"Czas " + serie.time}}</div>
                                    <div data-ng-show="serie.quantity">{{"Powtórzenia " + serie.quantity}}</div>
                                </li>

                            </ul>
                        </div>
                    </div>

                </div>
            </li>
        </ul>
    </div>


    <training-reviews
            training="$ctrl.training">

    </training-reviews>

</div>
